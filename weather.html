<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <h1>Weather App</h1>

          <input
            type="text"
            id="city"
            autocomplete="on"
            class="search-box"
            placeholder="Search for a city..."
          />
          <button class="getData" onclick="get_data()">Get data</button>
          <a class="getData" href="index.html"
            ><button class="getData">Login</button></a
          >
        </div>
      </header>
      <main>
        <section class="location">
          <div class="city" id="cityName"></div>
          <div class="date"></div>
        </section>
        <div class="current">
          <div class="temp"><span></span></div>
          <div class="weather"></div>
          <!-- <div class="hi-low">°c / °c</div> -->
        </div>
      </main>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
